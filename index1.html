<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu configurator</title>
</head>
<body>

<div id="mainMenu">    
    <nav>
    <ul>
        <li v-for = "(item, index) in menuItems"
            @mouseover = "selectSubMenu(index)"
            @mouseout = "unselectSubMenu(index)"
        >{{item.item}}
        <sub-menu
            v-if = "item.flag"
            v-bind:items="item.subMenu"
        ></sub-menu>
        </li>
    </ul>
    </nav>
</div>

<script src = "vue.js"></script>
<script src = "main.js"></script> 

</body>
</html>
