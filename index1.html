<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>menu configurator</title>
</head>
<body>

<nav >
    <div id = "mainMenu" class = "grid_container">

        <!-- mouseover click -->
        <template v-for="(item, index) in menuItems">
        <div @mouseover = "selectSubMenu(index)"
        :class="[{active: item.flag}, `menu${index}`]">{{item.title}} 
        </div>
        <div v-for = "(it, ind) in item.subMenu"
             :class = "'subMenu' + 1 + ind"
             v-if="item.flag"
        ><span class="item"
                @click = "patch(it.name)"    
        >{{it.name}}</span>
         
<!--  <a class="item" :href="`${it.ref? it.ref : '#'}`">{{it.name}}</a> -->
        </div>
        </template>  

    </div>
</nav>
<div id="infoContent">
<div id="infoWindow">
    
</div>
</div>

<script src = "vue.js"></script>
<script src = "jquery.min.js"></script>
<script src = "main.js"></script>

</body>
</html>
