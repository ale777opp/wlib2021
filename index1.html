<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>menu configurator</title>
</head>
<body>

<nav >
    <div id="mainMenu" class="grid_container">
        <!-- mouseover click -->
        <div v-for="(item, index) in menuItems"
        @mouseover = "selectSubMenu(index)"
        :class="[{active: item.flag}, mainMenuClass(index)]">{{item.title}}
        </div>

        <template v-for="(item, index) in menuItems">

        <menu-items :option = "item.subMenu"
        ></menu-items>

        </template>

    </div>
</nav>
<!--  v-if="item.flag" -->
<script src = "vue.js"></script>
<script src = "main_new.js"></script>

</body>
</html>
