<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Main page whith menu</title>
</head>
<body>

<div id = "pageContent">

    <div class = "grid_main_menu">
        <!-- mouseover click -->
        <div v-for="(item, index) in menuItems"
             @click.stop = "selectSubMenu(item)"
            :class = "[{active: currentMenu === item.id}, 'menu'+index]"
        >{{item.title}}</div>
    </div>
<!-- <main-menu>{{menuItems}}</main-menu> selectSubMenu(index) v-show:="activeSubMenu"-->

    <component v-show="activeSubMenu" :is="currentMenuComponent"></component>

    <component v-show="activePage" :is="currentPageComponent" class="page"></component>

</div>

<script src = "vue.js"></script>
<script src = "jquery.min.js"></script>
<script src = "main.js"></script>

</body>
</html>
